<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Custom Css-->
    <link rel="stylesheet" href="./main.css">

    <!--Main-->
    <script src="./main.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Signup</a>
              </li>

              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">LogOut</a>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>
   
<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <ul class="list-group posts">

            </ul>

        </div>

    </div>

</div>
      
<!-- SignIn Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password"  id='login-password' class="form-control mb-3" placeholder="********" required>
            <button class="btn btn-primary w-100 mb-4">
                Login
            </button>
          </form>

          <button type="button" id="googleLogin" class="btn btn-info"> Google</button>
        </div>
    
      </div>
    </div>
  </div>

  <!-- SignUp Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form id="signUp-form">
                <label for="email">Email:</label>
                <input type="email" id='signUp-email'class="form-control mb-3" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="signUp-password" class="form-control mb-3" placeholder="********" required>
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
              </form>

        </div>
       
      </div>
    </div>
  </div>

    <!--Bootstrap-->
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
